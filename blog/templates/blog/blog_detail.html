{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ blog.name }}</h1>

  <p><strong>Author:</strong> <a href="{% url 'blogger-detail' blog.blogger.id %}">{{ blog.blogger }}</a></p>
  <p><strong>Post date:</strong> {{ blog.post_date }}</p>
  <p><strong>Text:</strong> {{ blog.text }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Comments</h4>
  </div>
{% endblock %}
